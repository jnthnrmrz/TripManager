<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Login</title>
	
	<link href="webjars/bootstrap/4.3.1/css/bootstrap.min.css"
		    		rel="stylesheet">    	
	<style> body {background-color:white}</style>
</head>
<body>
	<div class="d-flex flex-row shadow align-items-center bg-info text-white p-1">
			<h1>Trip Manager</h1>
	</div>
	<div class="container shadow-lg bg-light border border-dark rounded-lg p-3 mt-3 w-25">
		<h1 class="d-flex justify-content-center">Welcome!</h1>
		<form method="POST">
			<div class="form-group">
				<label for="username">Username</label>
				<input type="text" class="form-control" id="username" placeholder="Username">
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<input type="password" class="form-control" id="password" placeholder="Password">
			</div>
			<div class="row justify-content-center mb-3">
				<button type="submit" class="btn btn-info w-50">Login</button>
			</div>
			<div class="row justify-content-center">
				<p>Don't have an account?&nbsp</p>

				<a href="" >Sign Up</a>
			</div>
		</form>
	</div>



<script src="webjars/jquery/3.4.1/jquery.min.js"></script>
<script src="webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>   


	
</body>
</html>
